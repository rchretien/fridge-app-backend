events {
    worker_connections 1024;
}

http {
    # Logs (optional)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Upstream to FastAPI (Docker service name "api" on port 8000)
    upstream fastapi {
        server api:8000;
    }

    server {
        listen 80;
        server_name raspberrypi.local;

	return 301 https://$host$request_uri;

	}

	# HTTPS server
    server {
        listen 443 ssl;
        server_name raspberrypi.local;

        # SSL certificates
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

	location = /backend {
            return 301 /backend/;
        }

        location /backend/ {
	# Strip /backend prefix when proxying
            rewrite ^/backend(.*)$ $1 break;

            proxy_pass         http://fastapi;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

		# Important: Tell FastAPI it's behind /backend
            proxy_set_header X-Forwarded-Prefix /backend;
        }

	# (Optional) temporary root page for /
        location / {
            return 200 "Frontend coming soon\n";
            add_header Content-Type text/plain;
        }
    }
}
