name: 'Daily Supabase Backup'

on:
  schedule:
    # Runs daily at 2:00 AM UTC (adjust to your preferred time)
    - cron: '0 2 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # Create timestamp for backup filename
      - name: Set backup timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      # Dump database components
      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f data.sql --data-only --use-copy

      # Combine all backup files into one
      - name: Combine and compress backup files
        run: |
          cat roles.sql schema.sql data.sql > backup_${{ steps.timestamp.outputs.TIMESTAMP }}.sql
          gzip backup_${{ steps.timestamp.outputs.TIMESTAMP }}.sql

      # Upload to Supabase Storage using REST API
      - name: Upload backup to Supabase Storage
        run: |
          FILENAME="backup_${{ steps.timestamp.outputs.TIMESTAMP }}.sql.gz"
          
          curl -X POST \
            "$SUPABASE_URL/storage/v1/object/backups/$FILENAME" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/gzip" \
            --data-binary "@$FILENAME"

      # Optional: Clean up old backups (keep last 7 days)
      - name: List and clean up old backups
        run: |
          # List all backups
          BACKUPS=$(curl -s -X POST \
            "$SUPABASE_URL/storage/v1/object/list/backups" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d '{"prefix": "", "limit": 100, "sortBy": {"column": "created_at", "order": "desc"}}')
          
          echo "Current backups:"
          echo "$BACKUPS" | jq '.'
          
          # Get backup filenames, skip the 7 most recent
          FILES_TO_DELETE=$(echo "$BACKUPS" | jq -r '.[7:] | .[] | .name')
          
          # Delete old backups
          if [ ! -z "$FILES_TO_DELETE" ]; then
            echo "Deleting old backups:"
            echo "$FILES_TO_DELETE"
            
            for file in $FILES_TO_DELETE; do
              echo "Deleting: $file"
              curl -X DELETE \
                "$SUPABASE_URL/storage/v1/object/backups/$file" \
                -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY"
            done
          else
            echo "No old backups to delete (7 or fewer backups exist)"
          fi
